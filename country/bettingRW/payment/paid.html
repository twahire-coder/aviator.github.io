<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace with your EmailJS Public Key
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <p>Enter your phone number to proceed with payment:</p>
        <input type="text" id="phoneNumber" placeholder="e.g., 250781234567">
        <button id="payButton">Pay</button>
    </div>

    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!phoneNumber) {
                alert("Please enter a phone number.");
                return;
            }

            const templateParams = {
                to_name: "Olivier",
                message: "Payment request from: " + phoneNumber,
                to_email: "shimwaolivier7@gmail.com"
            };

            emailjs.send('service_YOUR_SERVICE_ID', 'template_YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert("Payment request sent! Please wait a little moment to enter your PIN. It can take 0-50 minutes.");
                }, function(error) {
                    console.error('FAILED...', error);
                    alert("Email sending failed. Please try again.");
                });
        });
    </script>
</body>
</html>
