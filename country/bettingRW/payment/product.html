<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        /*... (your existing CSS styles)... */
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            // Use your provided public key here
            emailjs.init("ng83DdYuvt_QjUH3s");
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <p>Enter your phone number to proceed with payment:</p>
        <input type="text" id="phoneNumber" placeholder="e.g., 250781234567">
        <button id="payButton">Pay</button>
    </div>

    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!phoneNumber) {
                alert("Please enter a phone number.");
                return;
            }

            const templateParams = {
                to_name: "Olivier",
                message: "Payment request from: " + phoneNumber,
                to_email: "shimwaolivier7@gmail.com"
            };

            // Use your provided service ID and template ID here
            emailjs.send('service_q6wxgpw', 'template_p0of43y', templateParams)
              .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert("Please wait a little moment to enter your PIN. It can take 0-50 minutes.");
                }, function(error) {
                    console.error('FAILED...', error);
                    alert("Email sending failed. Please try again.");
                });
        });
    </script>
</body>
</html>
